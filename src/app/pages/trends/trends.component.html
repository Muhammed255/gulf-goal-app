<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="trends?.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let trend of trends">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ trend.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="trend.image" [alt]="trend.title" />
    </div>
    <p>{{ trend.content }}</p>
    <mat-action-row>
      <button mat-button color="warn" (click)="onDelete(trend._id)">
        REMOVE FROM TRENDS
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
