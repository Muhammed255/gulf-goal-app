<mat-list>
  <h3 mat-subheader>News</h3>
  <mat-list-item *ngFor="let news of newsArray" [routerLink]="['/account/news', news._id]" [routerLinkActive]="['is-active']">
    <mat-icon mat-list-icon>new_releases</mat-icon>
    <h4 mat-line>{{news.title}}</h4>
    <p mat-line> {{news.created_at | date}} </p>
    <button mat-mini-fab><mat-icon>star_border</mat-icon></button>
  </mat-list-item>
</mat-list>
